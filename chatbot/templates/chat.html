<!-- templates/chat.html -->
{% extends 'home.html' %} 


<!DOCTYPE html>
<html>

{% block start %}


<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>ChatBot Start</h1>
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." class="form-control">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const chatDisplay = $('#chat-display');
        const userInput = $('#user-input');

        userInput.on('keyup', function(event) {
            if (event.key === "Enter") {
                const userMessage = userInput.val().trim();
                if (userMessage !== '') {
                    chatDisplay.append(`<div><strong>You:</strong> ${userMessage}</div>`);
                    userInput.val('');
                    sendMessage(userMessage);
                }
            }
        });

        function appendMessage(message) {
            chatDisplay.append(`<div><strong>ChatBot:</strong> ${message}</div>`);
        }

        function sendMessage(message) {
            // Implement your code to send the user message to the backend and receive a response
            // You can use AJAX or WebSocket to communicate with the backend
            // For this example, we'll simulate the response from the backend
            setTimeout(function() {
                appendMessage('Response from ChatBot');
            }, 1000);
        }
    </script>
</body>

{% endblock %}

</html>
